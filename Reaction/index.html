<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reaction Time Test</title>
  <link rel="stylesheet" href="rstyle.css">
</head>
<body>
  <div class="screen first-screen">
    <h1>Reaction Time Test</h1>
    <button class="btn" id="start">Start Test</button>
  </div>
  <div class="screen second-screen">
    <h1 id="instruction">Click the blue box to start!</h1>
    <div class="reaction-box" id="reaction-box"></div>
    <p id="warning" class="hidden">Please wait for the green box next time.</p>
  </div>
  <div class="screen third-screen">
    <h1>Results</h1>
    <p>Your Reaction Time: <span id="final-reaction-time">0</span> ms</p>
    <button class="btn" id="reset">Try Again</button>
  </div>
  <script src="rscript.js"></script>
</body>
</html>
